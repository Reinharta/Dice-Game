<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="dice.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Dice 10,000</title>
</head>
<body>
    <div class="row">
        <div class="col-sm-1">
            <div id="die4" class="dice">0</div>
        </div>
        <div class="col-sm-1">    
            <div id="die6" class="dice">0</div>
        </div>
        <div class="col-sm-1">
            <div id="die8" class="dice">0</div>
        </div>
        <div class="col-sm-1">
            <div id="die10" class="dice">0</div>
        </div>
        <div class="col-sm-1">
            <div id="die12" class="dice">0</div>
        </div>
        <div class="col-sm-1">
            <div id="die20" class="dice">0</div>
        </div>
        <div class="col-sm-6">
            <p>Score: <div id="score"></div></p>
        </div>

    <div class="row">
        <div class="col-sm-12">
        <button onclick="runGame(scoring(produceRoll()))">Roll Dice</button>
        </div>
    </div>

<script type="text/javascript" src="dice.js"></script>
</body>
</html>
